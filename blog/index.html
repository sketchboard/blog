---
layout: default
title: Sketchboard Blog
---

<div class="pagetitle">
  <h1>Sketchboard.io Blog</h1>
  <p>http://sketchboard.io/blog</p>
</div>

<div id="home">
  <h1>Blog Posts</h1>
  <div style="width:100%;text-align:center;">
    <a href="http://sketchboard.io/blog/feed.xml"><i class="fa fa-rss"></i></a>
  </div>
  <ul class="posts">
    {% for post in site.posts %}
    	{% if post.categories contains 'blog' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
